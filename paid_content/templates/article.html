{% extends "base.html" %}
{% load static %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="header">
            <h3>{{ article.title }}</h3>
            <img src="{{ static article.picture }}">
            <p>{{ article.content }}</p>
        </div>
    </div>
{% endblock %}
